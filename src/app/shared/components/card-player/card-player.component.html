<!-- Diseño del mode (small)-->
<div *ngIf="mode==='small'" class="card-player player-small" (click)="sendPlay(track)">

    <img appImgBroken customImg="../../../../assets/svg/angular-black.svg" [src]="track.cover" [alt]="track.name" class="cover">
    
    <div class="content-player">
        {{track.name}}
    </div>
    <div class="buttons-player">
        <div *ngIf="true" class="play-btn">
            <img src="../../../../assets/svg/play-green.svg" alt="play-green" class="uil " [ngClass]="{'uil-play':true}" />
        </div>
    </div>
</div>

<!-- Diseño del mode (big)-->
<div *ngIf="mode==='big'" class="card-player player-big">
    <div class="container_card_player_big" (click)="sendPlay(track)">
        <img appImgBroken customImg="../../../../assets/svg/angular-red.svg" [src]="track.cover" alt="" class="cover">
    
        <div class="content-player">
            <div class="title-track">{{track.album}}</div>
            <div class="sub-title-track">{{track.name}}</div>
        </div>
        <div class="buttons-player">
            <div *ngIf="true" class="play-btn">
                <img src="../../../../assets/svg/play-green.svg" alt="play-green" class="uil " [ngClass]="{'uil-play':true}" />
            </div>
        </div>
    </div>
</div>
