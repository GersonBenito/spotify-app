<div class="container-sidebar">
    <div class="logo">
        <img src="../../../assets/svg/logo.svg" alt="spotify">
    </div>
    <div *ngFor="let option of mainMenu.defaultOptions" class="menu-options">
        <div class="option-menu" [routerLink]="option.router">
            <img src="./../../assets/svg/{{option.icon}}.svg" [alt]="option.name">
            <p>{{ option.name }}</p>
        </div>
    </div>
</div>
